{% load static %}
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{% static "surgery/style.css" %}">
    </head>

    <body>
        <h3>Surgery treated animal list</h3><br>
        <table>
            <tr>
                <th>id</th>
                <th>gender</th>
                <th>transgenic id</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.gender }}</td>
                <td>{{ obj.transgenic_id }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
